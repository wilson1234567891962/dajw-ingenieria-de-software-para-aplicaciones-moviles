plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    // For more details visit http/s:/developer.android.com/guide/navigation/navigation-pass-data#Safe-args
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
}
android {

    defaultConfig {
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'PrivateResource', 'UnusedResources'
    }

    signingConfigs {
        debug {

        }

        develop {

        }

        retrofit {

        }
    }

    productFlavors {
        retrofit {
            versionCode 1
            versionName "1.0.0"

            applicationId "com.co.retrofit"
            signingConfig signingConfigs.retrofit
        }
    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        develop {

        }
    }


    buildFeatures {
        viewBinding true
    }

}

dependencies {

    // Core Dependencies
    implementation project(":core:data")
    implementation project(":core:base")
    implementation project(":core:analytics")


    // View components
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.2'
}

apply plugin: 'com.google.gms.google-services'